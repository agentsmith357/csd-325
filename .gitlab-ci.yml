stages:
  - check
check_secrets:
  stage: check
  image: python:3.11
  script:
    - echo "Checking for .env files and hardcoded secrets..."
    - if find . -name "*.env"; then echo ".env files detected!"; exit 1; fi
    - grep -riE 'PASSWORD|TOKEN' . || echo "âœ… No obvious secrets found."
  allow_failure: false